<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Tournament</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #bb3dc8;
        }

        #gameCanvas {
            display: none; /* Initially hidden */
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #registrationForm {
            text-align: center;
        }

        input[type="text"] {
            margin: 5px;
        }

        button {
            margin-top: 10px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <!-- Registration Form -->
    <div id="playerInputForm">
        <input type="text" id="player1" placeholder="Player 1 Alias"><br>
        <input type="text" id="player2" placeholder="Player 2 Alias"><br>
        <input type="text" id="player3" placeholder="Player 3 Alias"><br>
        <input type="text" id="player4" placeholder="Player 4 Alias"><br>
        <button onclick="handleStartTournamentClick()">Start Tournament</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>
    
    <!-- Include the JavaScript file for the game logic -->
    <script src="2players.js"></script>
</body>
</html>
